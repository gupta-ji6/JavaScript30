<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Hold Shift to Check Multiple Checkboxes - JavaScript30 by Ayush Gupta</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../common.css" type="text/css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"

    <link

    />
  </head>
  <body>
    <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
  <a href="https://javascript30.ayushgupta.tech" target="_blank">
    <div class="project-tag" style="background-color: white;">
      <div class="tag-num">#10</div>
      <div class="tag-text">of JavaScript30</div>
    </div>
  </a>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
